<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Request My CV â€“ Abhikesh Kumar Singh</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #f7f7f7;
      color: #222;
    }
    h1 {
      text-align: center;
      color: #004080;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 20px;
      background-color: #004080;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #002050;
    }
    .note {
      font-size: 0.9rem;
      color: #666;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <h1>Request My CV</h1>
  <form action="https://formspree.io/f/xanbqzvd" method="POST" onsubmit="return validateForm()">
    <label for="name">Full Name *</label>
    <input type="text" name="name" id="name" required />

    <label for="email">Email Address *</label>
    <input type="email" name="email" id="email" required />

    <label for="mobile">Mobile Number *</label>
    <input type="tel" name="mobile" id="mobile" required pattern="[0-9+ ]{10,}" />

    <label for="message">Message (Min 15 characters) *</label>
    <textarea name="message" id="message" rows="4" required></textarea>

    <button type="submit">Submit Request</button>
    <p class="note">Once your request is approved, I will email you the CV manually.</p>
  </form>

  <script>
    function validateForm() {
      const message = document.getElementById("message").value.trim();
      if (message.length < 15) {
        alert("Please enter a message with at least 15 characters.");
        return false;
      }
      return true;
    }
  </script>

</body>
</html>
