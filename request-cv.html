<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Request CV â€“ Abhikesh Singh</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 40px auto; padding: 20px; background: #f9f9f9; }
    label { display: block; margin-top: 15px; font-weight: bold; }
    input, textarea { width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; }
    button { margin-top: 20px; background: #004080; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; }
    button:hover { background: #002050; }
  </style>
</head>
<body>
  <h2>Request Access to My CV</h2>
  <form action="https://usebasin.com/f/5cd345072698" method="POST" onsubmit="return validateForm()">
    <label for="name">Your Name *</label>
    <input type="text" id="name" name="name" required />

    <label for="email">Email Address *</label>
    <input type="email" id="email" name="email" required />

    <label for="phone">Mobile Number *</label>
    <input type="tel" id="phone" name="phone" required pattern="[0-9+ ]{7,15}" title="Enter a valid phone number" />

    <label for="message">Your Message (Minimum 15 characters) *</label>
    <textarea id="message" name="message" required minlength="15"></textarea>

    <!-- Redirect after successful submit -->
    <input type="hidden" name="_redirect" value="https://abhikeshsingh.github.io/thank-you.html" />

    <button type="submit">Submit Request</button>
  </form>

  <script>
    function validateForm() {
      const message = document.getElementById("message").value.trim();
      if (message.length < 15) {
        alert("Message must be at least 15 characters.");
        return false;
      }
      return true;
    }
  </script>
</body>
</html>
